<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="vh-100" style="background-color: #a4bce8;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5" style="color:red;   font-family: 'Itim', cursive; ">Đăng nhập tài khoản</h3>

                            <div class="form-outline mb-4">
                                <input type="email" id="hten" name="ten" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2" style="  font-family: 'Itim', cursive; font-weight: 700;">Tên tài khoản</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX-2" style="  font-family: 'Itim', cursive; font-weight: 700;">Mật khẩu</label>
                            </div>

                            <!-- Checkbox -->

                            <button class="btn btn-primary btn-lg btn-block" type="submit "style="background-color:red; border: 3px solid black; font-family:Courier New, monospace	;font-weight:800; "
                                onclick="login()">Đăng nhập</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    function login() {
        const ten = document.getElementById('hten').value;
        localStorage.setItem("hoten", ten);
        if (ten != null) {
            setTimeout(function () { document.location = "anhdep.html" }, 3000);
        }
    }
</script>

</html>
